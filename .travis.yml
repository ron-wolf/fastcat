---
language: nix
sudo-required: false
cache:
  - $HOME/.stack
matrix:
  include:
    - env: TARGET=x86_64-unknown-linux-gnu

    - env: TARGET=x86_64-apple-darwin
      os: osx

install:
  - nix-env -i binutils
  - nix-env -i ats
  - nix-env -i stack
script:
  - ./shake.hs
  - mv target/ac ac-$TARGET

deploy:
  api_key:
    secure: ""
  file: ac-$TARGET
  on:
    tags: true
  provider: releases
  skip_cleanup: true
